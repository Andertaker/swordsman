{% extends 'base.html' %}


{% block title %}Статистика - Тренировки{% endblock %}

{% block base_content %}





<div>
	<table class="table table-bordered table-hover table-condensed">
		<thead>
			<tr>
				<th>Тренировка</th>
				<th>Дата</th>
				<th>Кол-во участников</th>
	
			</tr>
		</thead>
		<tbody>
			    {% for e in latest_events %}
	
			        <tr>
			        	<td>
			        		<a href="{% url 'statistic:event_detail' e.id %}">{{ e.name }}</a>
			        	</td>
			        	<td>{{ e.date }}</td>
						<td>{{ e.users_count }}</td>
			        </tr>
			        
			    {% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
